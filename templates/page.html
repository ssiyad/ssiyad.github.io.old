{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block head_extend %}
    <title>{{ page.title }} | {{ config.title }}</title>
{% endblock head_extend %}

{% block content %}
    {{ macros::head(title="/blog/") }}
    <div class="container mx-auto w-1/2 mb-16">
        <h1 class="w-2/3 my-8 font-serif text-4xl text-slate-900 dark:text-slate-300">
            {{ page.title }}
        </h1>

        <div class="prose dark:prose-invert prose-pre:rounded-none">
            {{ page.content | safe }}
        </div>
    </div>
{% endblock content %}
