{% macro head(title) %}

        text-slate-900 dark:text-slate-300">
        <div>
            {{ title }}
        </div>
        <div>
            <i class="las la-level-up-alt"></i>
            <a href="/"><i class="las la-home"></i></a>

        </div>
    </div>
{% endmacro head %}
