{% macro head(title) %}
    <div class="sticky top-0 bg-slate-100 dark:bg-slate-800">
        <div class="container mx-auto w-1/2 flex place-content-between py-8
            font-serif text-2xl text-slate-900 dark:text-slate-300">
            <div>
                {{ title }}
            </div>
            <div class="flex gap-2">
                <div id="back-to-top" class="hidden cursor-pointer">
                    <i class="las la-level-up-alt"></i>
                </div>
                <a href="/"><i class="las la-home"></i></a>
                <div id="darkmode-toggle" class="cursor-pointer">
                    <i class="hidden dark:inline las la-sun"></i>
                    <i class="inline dark:hidden las la-moon"></i>
                </div>
            </div>
        </div>
    </div>
{% endmacro head %}

{% macro footer() %}
    <div class="container mx-auto w-1/2 flex flex-row justify-center py-4
        text-slate-400 dark:text-slate-600 text-sm">
        <div>
            {{ config.extra.copyright }}
        </div>
    </div>
{% endmacro footer %}
